<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat room</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
    }

    form button {
      width: 8%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    /* Chat containers */
    .container {
      border: 2px solid #dedede;
      background-color: #f1f1f1;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
    }

    /* Clear floats */
    .container::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Style images */
    .container img {
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    #messages li:nth-child(even) > .container {
      border-color: #ccc;
      background-color: #ddd;
    }

    #messages li:nth-child(odd) > .container > span {
      float: right;
      color: #aaa;
    }

    #messages li:nth-child(even) > .container > span {
      float: left;
      color: #999;
    }

    #messages li:nth-child(even) > .container > img {
      float: right;
      margin-left: 20px;
      margin-right:0;
    }
  </style>
</head>

<body>
  <h1>Chat room</h1>

  <ul id="messages"></ul>
  <form>
    <input id="message-input" autocomplete="off" />
    <button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(function() {
      const socket = io();

      $('form').submit(function(e) {
        e.preventDefault();

        socket.emit('send message', $('#message-input').val());
        $('#message-input').val('');
        return false;
      })

      socket.on('chat message', function(msg) {
        const oddImg = "https://randomuser.me/api/portraits/lego/5.jpg";
        const eventImg = "https://randomuser.me/api/portraits/lego/7.jpg";

        const template = `
          <li>
            <div class="container">
              <img src=${oddImg} alt="Avatar">
              <p>${msg}</p>
              <span>${new Date()}</span>
            </div>
          </li>
        `

        $('#messages').append(template)
      })
    })
  </script>
</body>

</html>
